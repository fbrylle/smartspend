{% extends "base.html" %}

{% block title %}Add Category{% endblock title %}

{% block content %}
<div class="container py-5">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('main.dashboard') }}" class="text-decoration-none">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">New Category</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-0 pt-4">
                    <h3 class="fw-bold text-center mb-0">Create Category</h3>
                    <p class="text-muted text-center small">Give your spending a home (e.g., Groceries, Rent)</p>
                </div>
                
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('main.add_category') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-4">
                            <label for="name" class="form-label fw-semibold">Category Name</label>
                            <input type="text" 
                                   name="name" 
                                   id="name" 
                                   class="form-control form-control-lg shadow-none" 
                                   placeholder="Enter name..." 
                                   required 
                                   autofocus>
                            <div class="form-text mt-2">
                                You can organize your expenses under this name later.
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                <i class="fas fa-save me-2"></i>Save Category
                            </button>
                            <a href="{{ url_for('main.dashboard') }}" class="btn btn-link text-muted text-decoration-none">
                                Cancel and go back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
