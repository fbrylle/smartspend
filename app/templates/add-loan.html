{% extends "base.html" %}

{% block title %}Add Loan{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4 text-center">Add New Loan</h3>
                    
                    <form method="POST" action="{{ url_for('main.add_loan') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="name" class="form-label small fw-bold text-muted">Loan Name</label>
                            <input type="text" 
                                   name="name" 
                                   id="name" 
                                   class="form-control form-control-lg" 
                                   required 
                                   placeholder="e.g. Student Loan or Car Loan">
                        </div>

                        <div class="mb-4">
                            <label for="total_amount" class="form-label small fw-bold text-muted">Total Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚±</span>
                                <input type="number" 
                                       step="0.01" 
                                       name="total_amount" 
                                       id="total_amount" 
                                       class="form-control form-control-lg" 
                                       required 
                                       placeholder="0.00">
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                <i class="bi bi-plus-circle me-2"></i>Create Loan
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('main.dashboard') }}" class="text-decoration-none small text-muted">
                            Cancel and go back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
